<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión | Cooperativa</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<script src="js/landing.js"></script>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <a href="#" id="logo">COOPERATIVA DE VIVIENDAS</a>
      <nav>
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="formulario.html">CONTACTO</a></li>
       
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulario de login -->
  <main class="container">
    <form action="https://api.mi-cooperativa.uy/auth/login" method="POST" class="form-cliente">
      <h2 style="text-align: center;">Iniciar sesión</h2>

      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 ZYBER S.A.S. Todos los derechos reservados.</p>
    </div>
  </footer>
<script src="js/landing.js"></script>
</body>
</html>

    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="#" id="logo">COOPERATIVA DE VIVIENDAS</a>
            <nav>
                <ul>
                    <li><a href="index.html"class="active">INICIO</a></li>
                    <li><a href="contacto.html" >CONTACTO</a></li>
                    <li><a href="login.html" class="btn login-btn">INICIAR SESION</a></li> 
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">      
        <form action="registro_cliente.php" method="POST" class="form-cliente">
             <div class="form-group">
                <label for="CI">CI:</label>
                <input type="text" id="CI" name="CI" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
              <label>¿Hay menores a cargo?
        <select name="menores_cargo" required>
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </label>
                
            </div>
            <div class="form-group">
                <label for="intereses">Cantidad de dormitorios:</label>
                <select id="intereses" name="intereses" required>
                    <option value="1 dormitorio">1 dormitorio</option>
                    <option value="2 dormitorios">2 dormitorios</option>
                    <option value="3 dormitorios">3 dormitorios</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Comentarios adicionales:</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>

    <footer>

        </div>
    </footer>
